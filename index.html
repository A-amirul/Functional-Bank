<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Functional Bank</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
	<header>
	<h1 class="text-5xl text-center mt-8 font-bold">Functional <span class="text-red-500">Bap er Bank!!</span></h1>
	</header>

	<main>
		<!-- balance summary -->
		<section>
			<div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white py-8">
				<div class="bg-blue-400 px-5 py-4 rounded-xl">
					<h4 class="text-2xl">Deposit</h4>
					<h2 class="text-4xl">$<span id="deposit-total">00</span></h2>
				</div>
				<div class="bg-green-400 px-5 py-4 rounded-xl">
					<h4 class="text-2xl">Withdraw</h4>
					<h2 class="text-4xl">$<span id="withdraw-total">00</span></h2>
				</div>
				<div class="bg-red-400 px-5 py-4 rounded-xl">
					<h4 class="text-2xl">Balance</h4>
					<h2 class="text-4xl">$<span id="balance-total">1240</span></h2>
				</div>

			</div>

		</section>

		<!-- deposite and withdraw section -->
		<section>
			<div class="grid grid-cols-2 gap-4 w-9/12 mx-auto py-8">
				<div class="bg-blue-400 px-5 py-10 rounded-xl ">
					<h4 class="text-2xl">Deposit</h4>
					<input class="rounded-md w-9/12 h-10 mt-2 px-3" type="text" name="" id="deposit-field" placeholder="Amount you want to deposit"> <br>
					<button id="btn-deposit" class="bg-amber-500 rounded-md px-3 py-2 text-xl mt-2 text-white hover:bg-sky-500">Deposit</button>
				</div>
				<div class="bg-yellow-600 px-5 py-10 rounded-xl">
					<h4 class="text-2xl">Withdraw</h4>
					<input class="rounded-md w-9/12 h-10 mt-2 px-3" type="text" name="" id="withdraw-field" placeholder="Amount you want to withdraw">
					<br>
					<button id="btn-withdraw" class="bg-blue-500 rounded-md px-3 py-2 text-xl mt-2 text-white hover:bg-green-500">Withdraw</button>
				</div>
			</div>
		
		</section>
	</main>

	<script src="./deposit.js"></script>
	<script src="./withdraw.js"></script>
	<script src="./utilities.js"></script>
	
</body>
</html>
